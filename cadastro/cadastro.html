<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-bookswap.ico" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css" media="all">
    <title>BookSwap</title>
</head>

<body>
    <main>
        <div class="container_icones_laterais">
            <button id="voltar" class="icons_laterais"><i class="material-icons" onclick="voltarTelaInicial()">arrow_back</i></button>
        </div>
        <form id="formCadastro" autocomplete="on">
            <nav>
                <button class="btnLogin" type="button" onclick="TelaLogin()">Login</button>
            </nav>
        
            <h1>Cadastre-Se</h1>
            <div class="campo">
                <label for="iusuario" id="labelUsuario"><i class="material-icons">person</i></label>
                <input type="text" name="nome-usuario" id="iusuario" required placeholder="Nome e Sobrenome" minlength="2" maxlength="50">
                <span id="errorNome" class="errorMessage"></span> <!-- Adicionado para exibir mensagem de erro -->
            </div>
            <div class="campo">
                <label for="iemail" id="labelEmail"><i class="material-icons">email</i></label>
                <input type="email" name="email" id="iemail" required placeholder="E-mail" minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="email">
                <span id="errorEmail" class="errorMessage"></span> <!-- Adicionado para exibir mensagem de erro -->
            </div>
            <div class="campo">
                <label for="isenha" id="labelSenha"><i class="material-icons">vpn_key</i></label>
                <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8" maxlength="128">
                <span id="errorSenha" class="errorMessage"></span> <!-- Adicionado para exibir mensagem de erro -->
            </div>
            <div class="campo">
                <label for="confirmSenha" id="labelConfirmSenha"><i class="material-icons">vpn_key</i></label>
                <input type="password" name="confirmacaoSenha" id="confirmSenha" required placeholder="Confirme a sua senha" minlength="8" maxlength="128">
                <span id="errorConfirmSenha" class="errorMessage"></span> <!-- Adicionado para exibir mensagem de erro -->
            </div>
            <input type="submit" name="Cadastrar" id="btnCadastrar" value="Cadastrar">
        
            <div id="msgSuccess" style="display:none; color: green;"></div>
            <div id="msgError" style="display:none; color: red;"></div>
        </form>
        
    </main>

    <script src="cadastro.js"></script>
</body>

</html>
