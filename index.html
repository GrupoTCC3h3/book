<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Tela Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS Personalizado -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Bem-vindo ao BookSwap</h1>
        </div>
    </header>

    <!-- Seção principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Troque livros de forma fácil e rápida</h2>
                <p>Descubra novos livros e troque os que você já leu com outras pessoas.</p>
                <a href="#" class="btn btn-primary">Explorar Livros</a>
            </div>
            <div class="col-md-6">
                <img src="images/tela-inicial.jpg" alt="Troca de livros" class="img-fluid">
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 BookSwap. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JavaScript Personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
