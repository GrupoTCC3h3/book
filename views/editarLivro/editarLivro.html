<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-bookswap.ico" type="image/x-icon">
    <link rel="stylesheet" href="editarLivro.css">
    <title>BookSwap</title>
</head>

<body>
    <header>
        <div class="logo-text">
            <img src="../img/logo-bookswap.png" alt="Logo do site" class="logo">
            <h1>BookSwap</h1>
        </div>
        <hr>
    </header>

    <main>
        <!-- Título dinâmico: "Editar Livro - {nome do livro}" -->
        <h1 id="tituloPagina">Editar Livro</h1>

        <div class="container_editar_livros">
            <form id="editarLivroForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <!-- O campo de capa foi removido -->
                <button type="submit">Salvar Alterações</button>
            </form>
            <button onclick="voltar()">Voltar</button>
        </div>
    </main>

    <script src="editar_livro.js"></script>
</body>
</html>
