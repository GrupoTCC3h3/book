<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-bookswap.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos-login/style.css">
    <title>BookSwap</title>
</head>
<body>
    <div class="container_icones_laterais">
        <button id="voltar" class="icons_laterais" onclick="voltarTelaInicial()"><i class="material-icons">arrow_back</i></button>
    </div>
    <main>
        <form id="formLogin" autocomplete="on" method="post">
            <button class="btnCadastrar" type="button" onclick="TelaCadastrar()">Cadastre-Se</button>

            <h1>Login</h1>
            <div class="campo" id="espacoCampo">
                <label for="iemail"><i class="material-icons">email</i></label>
                <input type="email" name="email" id="iemail" required placeholder="E - m a i l" minlength="5" autocomplete="email">
            </div>
            <div class="campo">
                <label for="isenha"><i class="material-icons">vpn_key</i></label>
                <input type="password" name="senha" id="isenha" required placeholder="S e n h a" minlength="8" maxlength="128" autocomplete="on">
            </div>
            <div class="containerLembrarEEsqueci">
                <label class="lembrar-me">
                    <input type="checkbox" id="lembrar-me" name="lembrar-me">
                    Lembrar-me
                </label>
                <!-- <a href="#">Esqueci a senha</a> -->
            </div>
            <input type="submit" value="Entrar" id="entrar" name="btnEntrar">
            <div id="msgError" style="display:none; color: red;"></div>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
