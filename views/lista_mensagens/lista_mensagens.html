<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-bookswap.ico" type="image/x-icon">
    <link rel="stylesheet" href="lista_mensagens.css">
    <title>BookSwap</title>
</head>
<body>
    <header>
        <div class="container_icones_laterais">
            <button id="voltar" class="icons_laterais"><i class="material-icons" onclick="voltarPaginaAnterior()">arrow_back</i></button>
        </div>
        <div class="logo-text">
            <img src="../img/logo-bookswap.png" alt="Logo do site" class="logo">
            <h1>BookSwap</h1>
        </div>
        <hr>
    </header>
    <!-- <p class="show-all-messages">Mostrar todas as mensagens</p> -->
    <div class="chat-container">
        <div class="sidebar">
            <h3>Conversas</h3>
            <ul class="contact-list">
                <li class="contact" onclick="showChat()">
                    <div class="avatar"></div>
                    <span class="contact-name">Nome 1</span>
                </li>
                <li class="contact" onclick="showChat()">
                    <div class="avatar"></div>
                    <span class="contact-name">Nome 2</span>
                </li>
            </ul>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <span class="contact-name">Nome do Contato</span>
            </div>
            <div class="messages">
                <!-- Área para as mensagens -->
            </div>
            <div class="input-container" id="inputContainer" style="display: none;">
                <input type="text" placeholder="Digite sua mensagem...">
                <button type="button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="lista_mensagens.js"></script>  
</body>
</html>
