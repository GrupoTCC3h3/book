<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-bookswap.ico" type="image/x-icon">
    <link rel="stylesheet" href="mensagem.css">
    <title>BookSwap</title>
</head>
<body>
    <header>
        <div class="container_icones_laterais">
            <button id="voltar" class="icons_laterais">
                <i class="material-icons" onclick="voltarPaginaAnterior()">arrow_back</i>
            </button>
        </div>
        <div class="logo-text">
            <img src="../img/logo-bookswap.png" alt="Logo do site" class="logo">
            <h2>BookSwap</h2>
        </div>
    </header>
    <hr>
    <main>
        <h1>Mensagens</h1>
        <div class="chat-messages" id="chatContainer">
            <div class="mensagem-header">
                <span class="nome-usuario" id="donoNome">Usuario1</span> <!-- Elemento para o nome do dono -->
            </div>
            <div class="chat-messages box-messages">
                <!-- Mensagens aparecerÃ£o aqui -->
            </div>
            <div class="input-container">
                <input type="text" placeholder="Aa" class="mensagem-input">
                <button class="enviar-btn" onclick="enviarMensagem()">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>        
    </main>
    <footer>
        <p class="copy">&copy; 2024 GrupoTCC3h3 - Todos os direitos reservados.</p>
        <div class="contato">
            <p>Contato: <a href="#">bookswap@gmail.com</a></p>
        </div>
    </footer>

    
    <script src="../util/usuario.js"></script>
    <script src="../util/param.js"></script>
    <script src="../util/contato.js"></script>
    <script src="../util/api.js"></script>
    <script src="mensagem.js"></script>
</body>
</html>
